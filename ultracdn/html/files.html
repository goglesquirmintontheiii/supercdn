<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/css/main.css" />

<body class="dark-mode">
    <div class="header">
        <h1>Files</h1>
    </div>
    <div class="sidebar">

    </div>
    <div class="content">
        <div class="upload-btn-wrapper">
            <button class="btn btn-info text-light" onclick="uploadFile()">Upload selected file</button>
            <input type="file" name="myfile" class="btn btn-danger" id="fileinput" />
        </div>
        <div class="file-list" id="files">
        </div>
        <script src="/js/sidebar.js"></script>
        <script src="/js/cookies.js"></script>
        <script src="/js/files.js"></script>
    </div>

    <div id="promptBox" class="prompt-box" style="display: none;">
  <div class="prompt-content">
    <h3 class="prompt-title">Rename</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" onkeydown="handleKey(event)" />
    <p id="error" class="error-message"></p>
    <button onclick="submitPrompt()">Submit</button>
  </div>
</div>
</body>
</html>
